<ion-view title="{{genre}}">
    <ion-content class="has-header">
        <div ng-repeat="game in games" class="card">

        <a href="#/app/game/{{game.id}}"
           class="item item-thumbnail-left">

          <img ng-src="{{ game.image }}">
          <h2>{{ game.gameName }}</h2>
          <h4>{{ game.dev }}</h4>
        </a>

      </div>
    </ion-content>
</ion-view>
